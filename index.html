<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Bicitour X</title>
</head>

<body>
    <header>
        <div class="headerLogo">
            <img src="./assets/media/logo bicitour.png" alt="Logotipo Bicitour X">
        </div>
        <div class="headerMenu">
            <ul class="headerList">
                <li><a href="">Eventos</a></li>
                <li><a href="">Merch</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Quienes somos</a></li>
                <li><a href="">Se parte de Bicitour X</a></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="fotosDestacadas">

        </div>
    </section>
    <section>
        <h3>Videoblogs</h3>
        <div><img src="" alt=""></div>
        <div><img src="" alt=""></div>
        <div><img src="" alt=""></div>
    </section>
    <section>
        <div class="formularioRegistro">
            <form action="">
                <h3>Rodemos juntos</h3>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="opcion">Tipo de bici:</label>
                <select id="opcion" name="opcion" required>
                    <option value="">Selecciona una opción</option>
                    <option value="opcion1">Piñon fijo</option>
                    <option value="opcion2">Ruta</option>
                    <option value="opcion3">MTB gravel</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="iconoFooter">
            <img src="./assets/media/Icono bicitour.png" alt="iconoBicitourX">
        </div>
        <div class="partners">
            
        </div>
        <div class="contactanos">
            <h3>Contactanos</h3>
            <p>Correo electronico:</p>
            <p>Numero telefonico:</p>
        </div>
    </footer>
</body>

</html>
